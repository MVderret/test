<!DOCTYPE html>
<html lang="pt-BR">
<body>
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CONTATO CLIENTE</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <h2>Contato</h2>
    <form action="enviar.php" method="POST">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required>
        
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="tipo">Pessoa Física ou Jurídica:</label>
        <select id="tipo" name="tipo">
            <option value="fisica">Pessoa Física</option>
            <option value="juridica">Pessoa Jurídica</option>
        </select>

        <label for="horario">Melhor Horário de Contato:</label>
        <input type="text" id="horario" name="horario">

        <label for="servico">Tipo de Serviço Desejado:</label>
        <textarea id="servico" name="servico"></textarea>

        <input type="submit" value="Enviar">
    </form>
</body>
</section>
